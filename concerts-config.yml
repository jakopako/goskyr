writer:
  type: "api"
  # The other parameters are defined as env variables.

# Scraper configs are grouped by city and cities are sorted alphabetically.
scrapers:
  ##########
  # Bologna
  ##########
  - name: LocomotivClub # this field is used for logging and does not appear in the output of the scraper
    url: "https://www.locomotivclub.it/eventtype/calendario/"
    item: ".qt-item-event"
    fields:
      static:
        - name: "type"
          value: "concert"
        - name: "city"
          value: "Bologna"
        - name: "location"
          value: "LocomotivClub"
      dynamic:
        - name: "title"
          location:
            selector: ".qt-text-shadow"
        - name: "comment"
          location:
            selector: ".qt-the-content div"
          can_be_empty: true
          on_subpage: "url"
        - name: "url"
          type: "url"
          location:
            selector: ".qt-text-shadow"
        - name: "date"
          type: "date"
          on_subpage: "url"
          components:
            - covers:
                day: true
                month: true
                year: true
              location:
                selector: ".qt-eventtable tr td"
                regex_extract:
                  exp: "Data:.*"
                child_index: -1 # -1 means: 'apply the regex until a child matches'
              layout: "Data: 2 January 2006"
            - covers:
                time: true
              location:
                selector: ".qt-eventtable tr td"
                node_index: 2
                regex_extract:
                  exp: "Inizio concerto: .*"
                child_index: -1 # -1 means: 'apply the regex until a child matches'
              layout: "Inizio concerto: 3:04 pm"
          date_location: "Europe/Berlin"
          date_language: "it_IT"
    filters:
      - field: "title"
        regex: ".*CANCELED.*"
        match: false
      - field: "title"
        regex: "ANNULLATO!.*"
        match: false
      - field: "title"
        regex: ".*Postponed.*"
        match: false
    paginator:
      selector: ".pagination .qt-btn-primary"
      node_index: -1
      max_pages: 4

  ##########
  # Brussels
  ##########
  - name: Botanique
    url: "https://botanique.be/en/concerts"
    item: ".views-content .event-type-concert"
    fields:
      static:
        - name: "type"
          value: "concert"
        - name: "city"
          value: "Brussels"
        - name: "location"
          value: "Botanique"
      dynamic:
        - name: "title"
          location:
            selector: ".node-type-event__title h2 a span"
        - name: "comment"
          can_be_empty: true
          location:
            selector: ".location-list li"
        - name: "url"
          type: "url"
          location:
            selector: ".node-type-event__title h2 a"
          relative: true
        - name: "date"
          type: "date"
          components:
            - covers:
                day: true
              location:
                selector: ".node-date__day"
              layout: "02"
            - covers:
                month: true
              location:
                selector: ".node-date__month"
              layout: "Jan"
            - covers:
                year: true
              location:
                selector: ".node-date__year"
              layout: "2006"
            - covers:
                time: true
              location:
                selector: ".node-type-event__timing"
                regex_extract:
                  exp: "[0-9]{2}:[0-9]{2}"
                child_index: -1
              layout: "15:04"
          date_location: "Europe/Berlin"
          date_language: "en_US"
    paginator:
      selector: ".pager__item a"
      relative: true
    filters:
      - field: "title"
        regex: ".*POSTPONED.*"
        match: false
      - field: "title"
        regex: ".*CANCELLED.*"
        match: false

